<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page App Example</title>
    <style>
        .content {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home" onclick="navigateTo('home')">Home</a>
        <a href="#about" onclick="navigateTo('about')">About</a>
        <a href="#contact" onclick="navigateTo('contact')">Contact</a>
    </nav>

    <div id="home" class="content active">
        <h1>Home</h1>
        <p>Welcome to the Home page!</p>
    </div>

    <div id="about" class="content">
        <h1>About</h1>
        <p>Learn more About us.</p>
    </div>

    <div id="contact" class="content">
        <h1>Contact</h1>
        <p>Get in touch on the Contact page.</p>
    </div>

    <button onclick="goBack()">Go Back</button>

    <script src="app.js"></script>
</body>
</html>
